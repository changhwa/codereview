    <head>
        <meta charset="utf-8">
        <title>CodeReview</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes"/>

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap-responsive.css")">
        <link href="@routes.Assets.at("stylesheets/lib/pnotify/jquery.pnotify.default.css")" media="all" rel="stylesheet" type="text/css" />
        <link href="@routes.Assets.at("stylesheets/lib/pnotify/jquery.pnotify.default.icons.css")" media="all" rel="stylesheet" type="text/css" />

        <!--[if lt IE 9]>

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/pnotify/jquery.pnotify.min.js")"></script>

        <script type="text/javascript">

            function notifyMessage(type, message) {
                var opts = {};

                switch (type) {
                    case 'info':
                        opts.title = "Messages";
                        opts.text = message;
                        opts.history = false;
                        opts.delay = 1000;
                        opts.type = "info";
                        break;
                }

                $.pnotify(opts);
            }
        </script>



    </head>
    <body>
        @top()
        @content
        @footer()

        @if(flash.contains("message")){
            <input type="hidden" id="messagebox" value="@flash.get("message")" />
            <script type="text/javascript">
                $(function(){
                    notifyMessage('info',$("#messagebox").val());
                });
            </script>
        }

    </body>
</html>
