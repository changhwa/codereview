
@main("Login"){
    <div class="container main-container-margin">
        <div class="row-fluid">
            <div class="span6 offset3">
                <div class="area">
                    <form class="form-horizontal" action="@routes.UserApp.login()" method="post">
                        <div class="heading">
                            <h4 class="form-heading">Login</h4>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="userId">Username</label>
                            <div class="controls">
                                <input type="text" id="userId" placeholder="E.g. changhwaoh.co@@gmail.com">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                                <input type="password" id="password" placeholder="Min. 8 Characters">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls" >
                                <button type="submit" class="btn btn-success" style="margin-right: 10px;">Login</button>
                                <button type="button" class="btn">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
}
